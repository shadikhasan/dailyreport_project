{% extends 'base.html' %}
{% block title %}Edit Report{% endblock %}
{% block content %}
  <h2 class="mb-3">Edit Report</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'my-reports-page' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
