<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Daily Report App{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        scroll-behavior: smooth;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
      }

      /* Navbar improvements */
      nav.navbar {
        background: linear-gradient(135deg, #4e73df, #224abe);
        box-shadow: 0 4px 8px rgb(34 74 190 / 0.3);
      }

      .navbar-brand svg {
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5));
      }

      /* Welcome container */
      .welcome-container {
        background-color: rgba(255 255 255 / 0.15);
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 30px;
        display: flex;
        align-items: center;
        gap: 0.6rem;
        max-width: 320px;
        box-shadow: 0 0 8px rgb(255 255 255 / 0.3);
        transition: background-color 0.3s ease;
      }

      .welcome-container:hover {
        background-color: rgba(255 255 255 / 0.3);
      }

      .welcome-container span[role="img"] {
        font-size: 1.3rem;
      }

      .welcome-container strong {
        font-weight: 600;
      }

      .welcome-container a.btn-logout {
        padding: 0.25rem 0.8rem;
        font-weight: 600;
        border-radius: 20px;
        box-shadow: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        color: #224abe;
        background-color: #fff;
      }

      .welcome-container a.btn-logout:hover {
        background-color: #e4e9f7;
        color: #1a3a8a;
        text-decoration: none;
      }

      /* Login button */
      .btn-outline-light {
        border-radius: 20px;
        font-weight: 600;
        padding: 0.3rem 1rem;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .btn-outline-light:hover {
        background-color: #fff;
        color: #224abe;
      }

      /* Scroll to top button */
      .scroll-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        display: none;
        z-index: 1050;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        font-weight: 700;
        font-size: 1.4rem;
        box-shadow: 0 4px 12px rgba(34, 74, 190, 0.4);
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .scroll-top:hover {
        background-color: #1a3a8a;
        transform: scale(1.1);
      }

      /* Footer */
      footer {
        font-size: 0.9rem;
        color: #6c757d;
        background-color: #ffffff;
        box-shadow: 0 -1px 8px rgb(0 0 0 / 0.05);
      }

      main.container {
        min-height: 75vh;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a
          class="navbar-brand fw-bold d-flex align-items-center"
          href="{% url 'dashboard' %}"
          title="Dashboard"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-house-door-fill me-2"
            viewBox="0 0 16 16"
            aria-hidden="true"
          >
            <path d="M6.5 14.5v-3h3v3h5v-7h1L8 1 0 7.5h1v7h5z" />
          </svg>
          ðŸ“‹ Daily Reports
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarContent"
        >
          {% if user.is_authenticated %}
          <div class="welcome-container">
            <span aria-label="Waving hand emoji" role="img">ðŸ‘‹</span>
            <span>Welcome <strong>{{ user.username }}</strong></span>
            <a
              href="{% url 'logout' %}"
              class="btn btn-logout"
              title="Logout"
              >Logout</a
            >
          </div>
          {% else %}
          <a
            href="{% url 'login' %}"
            class="btn btn-outline-light btn-sm"
            title="Login"
            >Login</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container py-4">{% block content %} {% endblock %}</main>

    <footer class="text-center py-3 mt-auto shadow-sm">
      &copy; {{ now.year }} Daily Report App. All rights reserved.
    </footer>

    <!-- Scroll to top button -->
    <button
      class="btn btn-primary scroll-top"
      id="scrollTopBtn"
      aria-label="Scroll to top"
      title="Scroll to top"
    >
      â†‘
    </button>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Show scroll-to-top button when user scrolls down
      const scrollBtn = document.getElementById("scrollTopBtn");
      window.onscroll = function () {
        if (
          document.body.scrollTop > 200 ||
          document.documentElement.scrollTop > 200
        ) {
          scrollBtn.style.display = "block";
        } else {
          scrollBtn.style.display = "none";
        }
      };
      scrollBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
  </body>
</html>
