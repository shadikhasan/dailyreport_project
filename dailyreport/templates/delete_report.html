{% extends 'base.html' %}
{% block title %}Delete Report{% endblock %}
{% block content %}
  <h2 class="mb-3 text-danger">Delete Report</h2>
  <p>Are you sure you want to delete this report for <strong>{{ report.date }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'my-reports-page' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
