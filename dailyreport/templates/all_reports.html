{% extends 'base.html' %}
{% block title %}All Reports{% endblock %}
{% block content %}
  <h2 class="mb-3">All Reports</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>User</th>
        <th>Date</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for report in reports %}
      <tr>
        <td>{{ report.user.username }}</td>
        <td>{{ report.date }}</td>
        <td>{{ report.role }}</td>
        <td>
          <a href="{% url 'report-detail-page' report.pk %}" class="btn btn-sm btn-info">Details</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="4">No reports found.</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
